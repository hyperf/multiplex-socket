name: PHPUnit

on:
  push:
  pull_request:
  schedule:
    - cron: '0 10 * * *'

env:
  SWOW_VERSION: 'develop'

jobs:
  ci:
    name: Test PHP ${{ matrix.php-version }} on Swoole ${{ matrix.swoole-version }}
    runs-on: "${{ matrix.os }}"
    env:
      SWOOLE_VERSION: ${{ matrix.swoole-version }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        php-version: [ '8.0', '8.1', '8.2', '8.3' ]
        engine: [ 'swoole' ]
        swoole-version: [ 'v4.8.11', 'v5.0.3', 'v5.1.2', 'master' ]
        exclude:
          - php-version: '8.2'
            swoole-version: 'v4.8.11'
          - php-version: '8.3'
            swoole-version: 'v4.8.11'
          - php-version: '8.3'
            swoole-version: 'v5.0.3'
      fail-fast: false
      max-parallel: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: phpize
          ini-values: opcache.enable_cli=0
          coverage: none
      - name: Setup Swoole
        if: ${{ matrix.engine == 'swoole' }}
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev
          wget https://github.com/swoole/swoole-src/archive/${SWOOLE_VERSION}.tar.gz -O swoole.tar.gz
          mkdir -p swoole
          tar -xf swoole.tar.gz -C swoole --strip-components=1
          rm swoole.tar.gz
          cd swoole
          phpize
          ./configure --enable-openssl --enable-http2 --enable-swoole-curl --enable-swoole-json
          make -j$(nproc)
          sudo make install
          sudo sh -c "echo extension=swoole > /etc/php/${{ matrix.php-version }}/cli/conf.d/swoole.ini"
          php --ri swoole
      - name: Setup Packages
        run: composer update -o
      - name: Run Server
        run: php tests/swoole_server.php &
      - name: Run Test Cases
        run: |
          composer analyse
          composer test
